<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
        <!-- Nav bar -->
        <nav class="nav navbar-dark bg-dark">
            <a class="navbar-brand ml-2" href="#">
                <img src="./images/plant_icon.png" width="40" height="40" alt="icon" loading="lazy">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: #ffffff;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/portfolio" style="color: #ffffff;">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact" style="color: lightblue;">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>

        <!-- body -->
        <section id="bodyMain" class="container my-5">
            <div class="card border-dark">
                <div class="card-body">
                    <header class="mb-1"><h1>Contact:</h1></header>
                    <hr style="border: 2px solid grey;" class="mb-4">
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="messageBox">Message</label>
                            <textarea name="message" id="messageBox" class="form-control" rows="3"></textarea>
                        </div>
                        <button class="btn btn-dark mb-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted">Copyright &copy; Omar Mata</p>
        </div>
    </footer>
</body>
</html>
